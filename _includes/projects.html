<section style="background: none;">
  <div class="project-container" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin: 0 auto; max-width: 1200px; padding: 2rem 0;">
    {% for project in site.data.settings.projects %}
      <a href="{{ site.github.url }}/projects/{{ project.url }}" style="text-decoration: none;">
        <div class="project-unit" data-folder="{{ site.github.url }}/projects/{{ project.url }}" 
             style="background-image: url({{ site.github.url }}/assets/img/projects/{{ project.url }}/thumbnail.jpg); 
                    width: 500px; 
                    height: 250px; 
                    background-size: cover; 
                    background-position: center; 
                    display: flex; 
                    align-items: center; 
                    justify-content: center; 
                    border: 1px solid #ddd; 
                    box-sizing: border-box; 
                    flex: 0 1 500px; 
                    margin: 0; 
                    text-align: center; 
                    font-size: 1.5rem; 
                    font-weight: bold; 
                    padding: 1rem; 
                    color: white; 
                    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);">
          {{ project.name }} <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>
      </a>
    {% endfor %}
  </div>
</section>
